<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG GALLERY</title>
    <style>
        body{background-color: blanchedalmond;}
      .container{
                          
                          display:grid;
                          flex-direction: column;
                          flex-wrap:wrap;
                          grid-template-columns: repeat(6,1fr);
                          margin:auto;
                          grid-row-gap:8px;
                          grid-column-gap:2px;
                          background-color:blanchedalmond;
                          border: 2px dashed black;
                          padding:20px;
                          height:auto;
                          width:auto;
                          
               }
               .box{
                    flex-wrap:wrap;
                    height:200px;
                    width:200px;
                    background-color: rgb(225, 202, 166);
                    padding:3px;
                    margin:2px;
                    border-radius: 8px;
                    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
                    
                 }
        span{text-align:center;
            display:flex;
            justify-content:center;
            align-items: center;
            background-color: aliceblue;
              border-radius: 8px;
            
           }
        img{object-fit:cover;
             border-radius: 8px;
        }
     .heading{text-align:center;}
    </style>
</head>
<body>
    <div class="heading"><header><h1>DOG GALLERY</h1></header></div>
    <div class="container">
        <div class="box"><img src="https://animalso.com/wp-content/uploads/2017/01/German-Shepherd_9.jpg" height="90%" width="100%"><span>German Shephard</span></div>
        <div class="box"><img src="https://tse4.mm.bing.net/th/id/OIP.jycil6butlLVbxA1J8EueAHaFj?cb=thfc1ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="90%" width="100%"><span>Great Dane</span></div>
        <div class="box"><img src="https://wallpapercave.com/wp/wp3934452.jpg" height="90%" width="100%"><span>English Mastiff</span></div>
        <div class="box"><img src="https://www.pupvine.com/wp-content/uploads/2022/09/cane-corso-with-black-coat-and-amber-eyes-1080x716.jpg" height="90%" width="100%"><span>Cane Corso</span></div>
        <div class="box"><img src="https://www.thekennelclub.org.uk/media/1800/leonberger-standing.jpg?mode=pad&width=1000&rnd=132144236550000000" height="90%" width="100%"><span>Leonberger</span></div>
        <div class="box"><img src="https://tse1.mm.bing.net/th/id/OIP.uuleeIkNR9JigJjnQM4DTwHaHa?cb=thfc1ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="90%" width="100%"><span>Indian Spitz</span></div>
        <div class="box"><img src="https://tse3.mm.bing.net/th/id/OIP.CtCg9MzCxPGQOVjhSQO5nwHaE8?cb=thfc1ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="90%" width="100%"><span>Shiba Inu</span></div>
        <div class="box"><img src="https://thehappypuppysite.com/wp-content/uploads/2017/12/golden3-1-1024x992.jpg" height="90%" width="100%"><span>Golden Retriever</span></div>
        <div class="box"><img src="https://i.pinimg.com/originals/60/79/ab/6079abc6602dcf9023e419ec18964ac4.jpg" height="90%" width="100%"><span>Rottweiler</span></div>
       
         <div class="box"><img src="https://www.mydogsname.com/wp-content/uploads/2022/08/beagle-breed.jpg" height="90%" width="100%"><span>Beagle</span></div>
        <div class="box"><img src="https://tse3.mm.bing.net/th/id/OIP.TmWsTftWZhGXCJAhGypPiAHaFj?cb=thfc1ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="90%" width="100%"><span>Pug</span></div>
        <div class="box"><img src="https://vetstreet-brightspot.s3.amazonaws.com/92/94d720a7fc11e0a0d50050568d634f/file/Saint-bernard-3-645mk062811.jpg" height="90%" width="100%"><span>St. Bernard</span></div>
        <div class="box"><img src="https://cdn.britannica.com/84/232784-050-1769B477/Siberian-Husky-dog.jpg" height="90%" width="100%"><span>Siberian Husky</span></div>
        <div class="box"><img src="https://vetstreet-brightspot.s3.amazonaws.com/1b/e01ab0a73211e0a0d50050568d634f/file/Dalmatian-3-645mk062311.jpg" height="90%" width="100%"><span>Dalmatian</span></div>
        <div class="box"><img src="https://cdn.fotofits.com/petzlover/gallery/img/l/chow-chow-dogs-845701.jpg" height="90%" width="100%"><span>Chow Chow</span></div>
        <div class="box"><img src="https://dharamsalaanimalrescue.org/wp-content/uploads/2020/05/Gaddi-Kutta.jpg" height="90%" width="100%"><span>Gaddi Kutta</span></div>
        <div class="box"><img src="https://animais.culturamix.com/blog/wp-content/gallery/gull-terr-1/gull-terr-7.jpg" height="90%" width="100%"><span>Gull Terr</span></div>
        <div class="box"><img src="https://mcdn.coolmate.me/image/April2022/meme-cho-shiba-15.jpg" height="90%" width="100%"><span>Dogesh Bhai</span></div>
       
    </div>
</body>
</html>
