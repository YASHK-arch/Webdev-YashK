<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form example</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label>
            Name: <br><input type="text" required></label>
        </label>
        <br><br>
        <label>
            Email: <br><input type="email" required></label>
        </label>
        <br><br>
        <label>
            Phone Number: <br><input type="tel" minlength="10" maxlength="10"></label>
        </label>
        <br><br>
        <label>
            Subject: <br><input type="text" required></label>
        </label>
        <br><br>
        <label>
         Message: <br> <textarea rows="7" cols="50" placeholder="Type your text here..."></textarea>
        </label>
        <br><br>
         <label>
            <input type="checkbox" name="newsletter" > Subscribe to Newsletter</label>
        </label>
        
        <br><br>
       <input type="submit">
    </form>
</body>
</html>
